application:
  configuration:
    input.ami: "us-east-1/ami-ee698586"
    #input.ami: "us-west-1/ami-0e073d4b"
    input.identity: "root"
    input.manager_hardware: "m3.xlarge"
    input.datanode_hardware: "m3.large"
    input.datanodes_quantity: "5"
    input.cluster_prefix: "CDH"
    input.cookbooks_url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-hadoop-cookbooks-stable-615f86b.tar.gz"
    input.repository_url: "http://archive.cloudera.com"
    input.cloudera_hadoop_version: "5.2.0"
    input.cloudera_manager_version: "5.2.0"
    input.cloudera_search_version: "1.3.0"
    input.cloudera_impala_version: "1.4.0"
    input.metastore_root_password: "hive"
  interfaces:
    input:
      ami: "bind(vms#input.ami)"
      identity: "bind(vms#input.identity, cloudera-manager#input.identity, cloudera-hadoop#input.identity, cloudera-hive#input.identity, cloudera-oozie#input.identity, cloudera-impala#input.identity, cloudera-sqoop#input.identity, cloudera-flume#input.identity, cloudera-pig#input.identity, cloudera-solr#input.identity, cloudera-hue#input.identity ,cloudera-yarn#input.identity, cloudera-spark#input.identity)"
      manager_hardware: "bind(vms#input.manager_hardware)"
      datanode_hardware: "bind(vms#input.datanode_hardware)"
      datanodes_quantity: "bind(vms#input.datanodes_quantity)"
      cluster_prefix: "bind(vms#input.cluster_prefix)"
      cookbooks_url: "bind(vms#input.cookbooks_url, cloudera-manager#input.cookbooks_url, cloudera-hadoop#input.cookbooks_url, cloudera-hive#input.cookbooks_url, cloudera-oozie#input.cookbooks_url, cloudera-impala#input.cookbooks_url, cloudera-sqoop#input.cookbooks_url, cloudera-flume#input.cookbooks_url, cloudera-pig#input.cookbooks_url, cloudera-solr#input.cookbooks_url, cloudera-hue#input.cookbooks_url, cloudera-yarn#input.cookbooks_url, cloudera-spark#input.cookbooks_url)"
      repository_url: "bind(vms#input.repository_url, cloudera-manager#input.repository_url, cloudera-hadoop#input.repository_url, cloudera-hive#input.repository_url, cloudera-oozie#input.repository_url, cloudera-impala#input.repository_url, cloudera-sqoop#input.repository_url, cloudera-flume#input.repository_url, cloudera-pig#input.repository_url, cloudera-solr#input.repository_url, cloudera-hue#input.repository_url, cloudera-yarn#input.repository_url, cloudera-spark#input.repository_url)"
      cloudera_manager_version: "bind(vms#input.cloudera_manager_version, cloudera-manager#input.cloudera_manager_version, cloudera-hadoop#input.cloudera_manager_version, cloudera-hive#input.cloudera_manager_version, cloudera-oozie#input.cloudera_manager_version, cloudera-impala#input.cloudera_manager_version, cloudera-sqoop#input.cloudera_manager_version, cloudera-solr#input.cloudera_manager_version, cloudera-hue#input.cloudera_manager_version, cloudera-yarn#input.cloudera_manager_version, cloudera-spark#input.cloudera_manager_version)"
      cloudera_hadoop_version: "bind(vms#input.cloudera_hadoop_version, cloudera-hadoop#input.cloudera_hadoop_version, cloudera-hive#input.cloudera_hadoop_version, cloudera-oozie#input.cloudera_hadoop_version, cloudera-impala#input.cloudera_hadoop_version, cloudera-sqoop#input.cloudera_hadoop_version, cloudera-flume#input.cloudera_hadoop_version, cloudera-pig#input.cloudera_hadoop_version, cloudera-solr#input.cloudera_hadoop_version, cloudera-hue#input.cloudera_hadoop_version, cloudera-yarn#input.cloudera_hadoop_version, cloudera-spark#input.cloudera_hadoop_version)"
      metastore_root_password: "bind(vms#input.metastore_root_password, cloudera-hive#input.metastore_root_password)"
      cloudera_impala_version: "bind(cloudera-impala#input.cloudera_impala_version)"
      cloudera_search_version: "bind(cloudera-solr#input.cloudera_search_version)"
    Cloudera:
      application-pic: "bind(metadata#output.application-pic)"
      manager: "bind(cloudera-manager#cloudera-manager.Manager_URL)"
      login: "bind(cloudera-manager#cloudera-manager.Login)"
      password: "bind(cloudera-manager#cloudera-manager.Password)"
      datanodes: "bind(vms#result.DataNodes)"
      cpu-timeseries: "bind(monitoring#result.cpu-timeseries)"
      upload-data: "bind(cloudera-hadoop#cloudera-hadoop.upload-data)"
      cleanup-data: "bind(cloudera-hadoop#cloudera-hadoop.cleanup-data)"
      run-workflow: "bind(cloudera-oozie#cloudera-oozie.run-workflow)"
  bindings:
    - [vms, cloudera-manager]
    - [vms, cloudera-hadoop]
    - [vms, cloudera-hive]
    - [vms, cloudera-oozie]
    - [vms, cloudera-impala]
    - [vms, cloudera-sqoop]
    - [vms, cloudera-flume]
    - [vms, cloudera-pig]
    - [vms, cloudera-solr]
    - [vms, cloudera-hue]
    - [vms, cloudera-yarn]
    - [vms, cloudera-spark]
    - [cloudera-hadoop, cloudera-manager]
    - [cloudera-hive, cloudera-hadoop]
    - [cloudera-yarn, cloudera-hadoop]
    - [cloudera-spark, cloudera-yarn]
    - [cloudera-oozie, cloudera-hadoop]
    - [cloudera-impala, cloudera-hive]
    - [cloudera-sqoop, cloudera-hadoop]
    - [cloudera-flume, cloudera-hadoop]
    - [cloudera-pig, cloudera-flume]
    - [cloudera-solr, cloudera-hadoop]
    - [cloudera-hue, cloudera-impala]
    - [cloudera-hue, cloudera-sqoop]
    - [cloudera-hue, cloudera-solr]
    - [monitoring, vms]
    - [monitoring, cloudera-manager]
    - [monitoring, cloudera-hue]
  components:
    metadata:
      type: cobalt.common.Constants
      interfaces:
        output:
          application-pic:
            type: publish-signal(map<string, object>)
            name: ""
      configuration:
        configuration.values:
          output.application-pic:
            large: "https://s3.amazonaws.com/qubell-images/hadoop.png"
            small: "https://s3.amazonaws.com/qubell-images/hadoop_med.png"
            small-height: 64
    monitoring:
      type: workflow.Instance
      required: [ vms, cloudera-hue, cloudera-manager ]
      interfaces:
        cloudera-hue:
          hue_url: consume-signal(list<string>)
        vms:
          Node_Manager: consume-signal(list<string>)
          Node_Manager_DNS: consume-signal(string)
          Node_Master: consume-signal(list<string>)
          Node_Master_DNS: consume-signal(string)
          DataNodes: consume-signal(list<string>)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-manager:
          Manager_URL: consume-signal(string)
          Login: consume-signal(string)
          Password: consume-signal(string)
        result:
          cpu-timeseries:
            type: publish-signal(map<string, list<object>>)
            name: CPU usage
      configuration:
        configuration.triggers: {}
        configuration.schedule:
          update: "0 0/5 * * * ? *"
        configuration.workflows:
          launch: &launch
            steps:
              - getSignals:
                  action: getSignals
                  output:
                    env: result
              - getCpu:
                  action: restcall
                  precedingPhases: [ getSignals ]
                  parameters:
                    command: "http://{$.env.vms.Node_Manager[0]}:7180/api/v4/timeseries?query=select+cpu_percent_across_hosts+where+category+%3D+CLUSTER"
                    method: GET
                    auth:
                      type: basic
                      user: "{$.env.cloudera-manager.Login}"
                      password: "{$.env.cloudera-manager.Password}"
                    contentType: application/json
                  output:
                    cpu: content
            return:
              cpu-timeseries:
                description: "CPU graph"
                value: "{$.cpu}"
          update: *launch

    vms:
      type: workflow.Instance
      interfaces:
        input:
          ami:
            type: configuration(string)
            name: EC2 image
          identity:
            type: configuration(string)
            name: EC2 image username
          #  type: configuration(map<string,object>)
          #  suggestions:
          #    east: {image: "us-east-1/ami-ee698586", identity: "root"}
          #    west: {image: "us-west-1/ami-0e073d4b", identity: "root"}
          manager_hardware:
            type: configuration(string)
            name: Manager node hardware type
          datanode_hardware:
            type: configuration(string)
            name: Data nodes hardware type
          datanodes_quantity:
            type: configuration(string)
            name: No. of data nodes
          cluster_prefix:
            type: configuration(string)
            name: EC2 node name prefix
          cookbooks_url:
            type: configuration(string)
            name: Chef cookbooks
          repository_url:
            type: configuration(string)
            name: Cloudera RPM repository
          cloudera_hadoop_version:
            type: configuration(string)
            name: Cloudera Hadoop version
          cloudera_manager_version:
            type: configuration(string)
            name: Cloudera Manager version
          metastore_root_password:
            type: configuration(string)
            name: MetaStore root password
        result:
          Node_Manager:
            type: publish-signal(list<string>)
            name: Manager node
          Node_Manager_DNS:
            type: publish-signal(string)
            name: Manager node DNS
          Node_Master:
            type: publish-signal(list<string>)
            name: Master node
          Node_Master_DNS:
            type: publish-signal(string)
            name: Master node DNS
          DataNodes:
            type: publish-signal(list<string>)
            name: Data nodes
          DataNodesDNS:
            type: publish-signal(list<string>)
            name: Data nodes DNS
      required: []
      configuration:
        configuration.triggers: {}
        configuration.workflows:
          launch:
            steps:
              - get_env_props:
                  action: getEnvironmentProperties
                  phase: get-env-props
                  output:
                    config: result
              - provision-hadoop-manager:
                  action: .provision-node
                  phase: provision-node
                  precedingPhases: [ get-env-props ]
                  parameters:
                      roleName: "manager"
                      hardwareId: "{$.manager_hardware}"
                      quantity: 1
                  output:
                      managerIp: ips
                      managerDns: dns
              - provision-hadoop-master:
                  action: .provision-node
                  phase: provision-node
                  precedingPhases: [ get-env-props ]
                  parameters:
                      roleName: "master"
                      hardwareId: "{$.datanode_hardware}"
                      quantity: 1
                  output:
                      masterIp: ips
                      masterDns: dns
              - provision-datanode:
                  action: .provision-node
                  phase: provision-node
                  precedingPhases: [ get-env-props ]
                  parameters:
                      roleName: "datanode"
                      hardwareId: "{$.datanode_hardware}"
                      quantity: "{$.datanodes_quantity}"
                  output:
                      datanodeIps: ips
                      datanodeDns: dns
              - update-hosts:
                  action: chefrun
                  phase: update-hosts
                  precedingPhases: [ provision-node ]
                  parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "datanode", "manager", "master" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::hosts_aws]" ]
                      jattrs:
                          base:
                              hosts_aws: [ "{$.masterDns[*]}", "{$.managerDns[*]}", "{$.datanodeDns[*]}" ]
              - install-pkgs-on-all-nodes:
                  action: chefrun
                  precedingPhases: [ update-hosts ]
                  parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "datanode", "manager", "master" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::install_pkgs]", ]
                      jattrs:
                        java:
                          java_home: "/usr/java/jdk6"
                        cloudera:
                          master:
                            host: "{$.masterDns[*][0]}"
                          manager:
                            host: "{$.managerDns[*][0]}"
                            version: "{$.cloudera_manager_version}"
                          datanodes:
                            hosts: "{$.datanodeDns[*]}"
                          hadoop:
                            version: "{$.cloudera_hadoop_version}"
                          repository_url: "{$.repository_url}"
              - install-pkgs-on-manager:
                  action: chefrun
                  precedingPhases: [ install-pkgs-on-all-nodes ]
                  parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "manager"]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::install_pkgs_manager]", ]
                      jattrs:
                        java:
                          java_home: "/usr/java/jdk6"
                        cloudera:
                          master:
                            host: "{$.masterDns[*][0]}"
                          manager:
                            host: "{$.managerDns[*][0]}"
                            version: "{$.cloudera_manager_version}"
                          jobtracker:
                            host: "{$.managerDns[*][0]}"
                            ip: "{$.managerIp[0]}"
                          datanodes:
                            hosts: "{$.datanodeDns[*]}"
                          hadoop:
                            version: "{$.cloudera_hadoop_version}"
                          repository_url: "{$.repository_url}"
                        mysql:
                          server_debian_password: "{$.metastore_root_password}"
                          server_root_password: "{$.metastore_root_password}"
                          server_repl_password: "{$.metastore_root_password}"
                          bind_address: "127.0.0.1"
                          
              - install-pkgs-on-master-datanodes:
                  action: chefrun 
                  precedingPhases: [ install-pkgs-on-all-nodes ]
                  parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "datanode", "master" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::install_pkgs_master_datanodes]", ]
                      jattrs:
                        java:
                          java_home: "/usr/java/jdk6"
                        cloudera:
                          master:
                            host: "{$.masterDns[*][0]}"
                          manager:
                            host: "{$.managerDns[*][0]}"
                            version: "{$.cloudera_manager_version}"
                          datanodes:
                            hosts: "{$.datanodeDns[*]}"
                          hadoop:
                            version: "{$.cloudera_hadoop_version}"
                          repository_url: "{$.repository_url}"
              - install-pkgs-on-master:
                  action: chefrun
                  precedingPhases: [ install-pkgs-on-master-datanodes ]
                  parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "master" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::install_pkgs_master]", ]
                      jattrs:
                        java:
                          java_home: "/usr/java/jdk6"
                        cloudera:
                          master:
                            host: "{$.masterDns[*][0]}"
                          manager:
                            host: "{$.managerDns[*][0]}"
                            version: "{$.cloudera_manager_version}"
                          datanodes:
                            hosts: "{$.datanodeDns[*]}"
                          hadoop:
                            version: "{$.cloudera_hadoop_version}"
                          repository_url: "{$.repository_url}"
                
            return:
              - Node_Manager:
                  value: "{$.managerIp}"
              - Node_Manager_DNS:
                  value: "{$.managerDns[*][0]}"
              - Node_Master:
                  value: "{$.masterIp}"
              - Node_Master_DNS:
                  value: "{$.masterDns[*][0]}"
              - DataNodes:
                  value: "{$.datanodeIps}"
              - DataNodesDNS:
                  value: "{$.datanodeDns[*]}"

          .provision-node:
              parameters:
                - roleName:
                    description: Role for the provisioned node
                - hardwareId:
                    description: Hardware id
                - quantity:
                    description: Number of nodes to start
              steps:
                - provision-node:
                    action: provisionAmazonVm
                    phase: provision
                    parameters:
                      roleName: "{$.roleName}"
                      imageId: "{$.ami}"
                      vmIdentity: "{$.identity}"
                      hardwareId: "{$.hardwareId}"
                      quantity: "{$.quantity}"
                      jcloudsNodeNamePrefix: "{$.cluster_prefix}"
                    output:
                      PublicIPs: ips
                - link-folders:
                    action: execrun
                    precedingPhases: [ provision ]
                    parameters:
                      isSudo: true
                      roles: [ "{$.roleName}" ]
                      command:
                          - bash
                          - "-c"
                          - |
                                mkdir -p /srv &&
                                mkdir -p /opt/srv &&
                                mkdir -p /opt/tmp &&
                                mkdir -p /opt/log &&
                                mkdir -p /opt/tmp/debug &&
                                chmod -R 777 /opt/srv &&
                                chmod -R 777 /opt/tmp &&
                                chmod -R 777 /opt/log &&
                                mount --bind /opt/tmp /tmp &&
                                mount --bind /opt/srv /srv &&
                                ln -s /opt/tmp/debug /usr/lib/debug
                - set-hostname:
                    action: execrun
                    phase: post-provision
                    precedingPhases: [ link-folders ]
                    parameters:
                      isSudo: true
                      roles: [ "{$.roleName}" ]
                      command:
                          - bash
                          - "-c"
                          - |
                                hostname `curl -s http://169.254.169.254/latest/meta-data/public-hostname` &&
                                echo "`hostname -i`   `hostname`" >> /etc/hosts &&
                                hostname
                    output:
                      dns: stdout
                - install-ntp:
                    action: chefrun
                    phase: post-provision
                    precedingPhases: [ link-folders ]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "{$.roleName}" ]
                      runList: ["recipe[ntp]"]
                      recipeUrl: "{$.cookbooks_url}"
                      jattrs:
                        ntp:
                          servers: ["0.amazon.pool.ntp.org"]
                - install-ephemeral:
                    action: chefrun
                    phase: install-ephemeral
                    precedingPhases: [ post-provision ]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "{$.roleName}" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::ephemeral]" ]
                - install-java:
                    action: chefrun
                    precedingPhases: [ install-ephemeral ]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: ["{$.roleName}"]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[java]" ]
                      jattrs:
                        java:
                          install_flavor: "oracle"
                          jdk_version: "6"
                          java_home: "/usr/java/jdk6"
                          oracle:
                            accept_oracle_download_terms: "true"
                - install-mysql-client:
                    action: chefrun
                    precedingPhases: [install-java]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "{$.roleName}" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[mysql::client]" ]
                - disable-iptables:
                    action: execrun
                    precedingPhases: [ install-java ]
                    parameters:
                      isSudo: true
                      roles: [ "{$.roleName}" ]
                      command:
                          - bash
                          - "-c"
                          - |
                                /etc/init.d/iptables stop
              return:
                ips:
                  value: "{$.PublicIPs}"
                dns:
                  value: "{$.dns}"
    cloudera-manager:
      type: reference.Submodule
      configuration:
        __locator.application-id: "Cloudera Manager"
      required: [vms]
      interfaces:
        input:
          identity:
            type: configuration(string)
            name: EC2 image username
          cookbooks_url:
            type: configuration(string)
            name: Chef cookbooks
          repository_url:
            type: configuration(string)
            name: Cloudera RPM repository
          cloudera_manager_version:
            type: configuration(string)
            name: Cloudera Manager version
        vms:
          Node_Manager: consume-signal(list<string>)
          Node_Manager_DNS: consume-signal(string)
          Node_Master: consume-signal(list<string>)
          Node_Master_DNS: consume-signal(string)
          DataNodes: consume-signal(list<string>)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-manager:
          Manager_URL:
            type: publish-signal(string)
            name: Manager URL
          Login:
            type: publish-signal(string)
            name: Login
          Password:
            type: publish-signal(string)
            name: Password
    cloudera-hadoop:
      type: reference.Submodule
      configuration:
        __locator.application-id: "Cloudera Hadoop"
      required: [vms, cloudera-manager]
      interfaces:
        input:
          identity:
            type: configuration(string)
            name: EC2 image username
          repository_url:
            type: configuration(string)
            name: Cloudera RPM repository
          cookbooks_url:
            type: configuration(string)
            name: Chef cookbooks
          cloudera_hadoop_version:
            type: configuration(string)
            name: Cloudera Hadoop version
          cloudera_manager_version:
            type: configuration(string)
            name: Cloudera Manager version
        vms:
          Node_Manager: consume-signal(list<string>)
          Node_Manager_DNS: consume-signal(string)
          Node_Master: consume-signal(list<string>)
          Node_Master_DNS: consume-signal(string)
          DataNodes: consume-signal(list<string>)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-manager:
          Manager_URL: consume-signal(string)
          Login: consume-signal(string)
          Password: consume-signal(string)
        cloudera-hadoop:
          NameNode:
            type: publish-signal(list<string>)
            name: Default Namenode
          Primary_NameNode:
            type: publish-signal(list<string>)
            name: Primary Namenode
          Secondary_NameNode:
            type: publish-signal(list<string>)
            name: Secondary Namenode
          Hbase_Master:
            type: publish-signal(list<string>)
            name: HBase master server
          Hbase_MasterDns:
            type: publish-signal(string)
            name: HBase master server DNS
          JobTracker:
            type: publish-signal(list<string>)
            name: Jobtracker node
          cloudera_hdfsWebui:
            type: publish-signal(list<string>)
            name: HDFS web UI
          cloudera_jobtrackerWebui:
            type: publish-signal(list<string>)
            name: Jobtracker web UI
          cloudera_hbaseWebui:
            type: publish-signal(list<string>)
            name: HBase web UI
          upload-data:
            type: receive-command(string archive-url => string data-dir, string data-url)
            name: Upload data
          cleanup-data:
            type: receive-command(string data-dir)
            name: Cleanup data
    cloudera-hive:
      type: reference.Submodule
      configuration:
        __locator.application-id: "Cloudera Hive"
      required: [vms, cloudera-hadoop]
      interfaces:
        input:
          identity:
            type: configuration(string)
            name: EC2 image username
          repository_url:
            type: configuration(string)
            name: Cloudera RPM repository
          cookbooks_url:
            type: configuration(string)
            name: Chef cookbooks
          cloudera_hadoop_version:
            type: configuration(string)
            name: Cloudera Hadoop version
          cloudera_manager_version:
            type: configuration(string)
            name: Cloudera Manager version
          metastore_root_password:
            type: configuration(string)
            name: MetaStore root password
        vms:
          Node_Manager: consume-signal(list<string>)
          Node_Manager_DNS: consume-signal(string)
          Node_Master: consume-signal(list<string>)
          Node_Master_DNS: consume-signal(string)
          DataNodes: consume-signal(list<string>)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-hadoop:
          NameNode: consume-signal(list<string>)
          Primary_NameNode: consume-signal(list<string>)
          Secondary_NameNode: consume-signal(list<string>)
          Hbase_Master: consume-signal(list<string>)
          Hbase_MasterDns: consume-signal(string)
          JobTracker: consume-signal(list<string>)

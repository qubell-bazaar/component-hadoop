        compute-Manager:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        compute-DataNodes:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        result:
          Node_Manager_DNS:
            type: publish-signal(string)
            name: Manager node DNS
          Node_Master_DNS:
            type: publish-signal(string)
            name: Master node DNS
          DataNodesDNS:
            type: publish-signal(list<string>)
            name: Data nodes DNS
          DataNodes:
            type: publish-signal(list<string>)
            name: Data nodes
      required: [ compute-Master, compute-Manager, compute-DataNodes ]
      configuration:
        configuration.triggers: {}
        configuration.workflows:
          launch:
            steps:
              - waitPeers:
                   action: waitPeers
                   parameters:
                     interfaces:
                       compute-DataNodes: 5
                     timeout:
                       10 minute
              - get-signals:
                  action: getSignals
                  precedingPhases: [ waitPeers ]
                  parameters:
                    multi: true
                  output:
                    signals: result
              - provision-hadoop-manager:
                  action: .provision-node
                  phase: provision-node
                  precedingPhases: [ get-signals ]
                  parameters:
                      roleName: "compute-Manager"
                  output:
                      managerDns: dns
              - provision-hadoop-master:
                  action: .provision-node
                  phase: provision-node
                  precedingPhases: [ get-signals ]
                  parameters:
                      roleName: "compute-Master"
                  output:
                      masterDns: dns
              - provision-datanode:
                  action: .provision-node
                  phase: provision-node
                  precedingPhases: [ get-signals ]
                  parameters:
                      roleName: "compute-DataNodes"
                  output:
                      datanodeDns: dns
              - update-hosts:
                  action: chefrun
                  phase: update-hosts
                  precedingPhases: [ provision-node ]
                  parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "compute-DataNodes", "compute-Manager", "compute-Master" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::hosts_aws]" ]
                      jattrs:
                          base:
                              hosts_aws: [ "{$.masterDns[*]}", "{$.managerDns[*]}", "{$.datanodeDns[*]}" ]
            return:
              - Node_Manager_DNS:
                  value: "{$.managerDns[*][0]}"
              - Node_Master_DNS:
                  value: "{$.masterDns[*][0]}"
              - DataNodesDNS:
                  value: "{$.datanodeDns[*]}"
              - DataNodes:
                  value: "{$.signals.compute-DataNodes.*.networks.public.ip}"

          .provision-node:
              parameters:
                - roleName:
                    description: Role for the provisioned node
              steps:
                - link-folders:
                    action: execrun
                    parameters:
                      isSudo: true
                      roles: [ "{$.roleName}" ]
                      command:
                          - bash
                          - "-c"
                          - |
                                mkdir -p /srv &&
                                mkdir -p /opt/srv &&
                                mkdir -p /opt/tmp &&
                                mkdir -p /opt/log &&
                                mkdir -p /opt/tmp/debug &&
                                chmod -R 777 /opt/srv &&
                                chmod -R 777 /opt/tmp &&
                                mount --bind /opt/tmp /tmp &&
                                mount --bind /opt/srv /srv &&
                                ln -s /opt/tmp/debug /usr/lib/debug
                - set-hostname:
                    action: execrun
                    phase: post-provision
                    precedingPhases: [ link-folders ]
                    parameters:
                      isSudo: true
                      roles: [ "{$.roleName}" ]
                      command:
                          - bash
                          - "-c"
                          - |
                                hostname `curl -s http://169.254.169.254/latest/meta-data/public-hostname` &&
                                echo "`hostname -i`   `hostname`" >> /etc/hosts &&
                                hostname
                    output:
                      dns: stdout
                - install-ntp:
                    action: chefrun
                    phase: post-provision
                    precedingPhases: [ link-folders ]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "{$.roleName}" ]
                      runList: ["recipe[ntp]"]
                      recipeUrl: "{$.cookbooks_url}"
                      jattrs:
                        ntp:
                          servers: ["0.amazon.pool.ntp.org"]
                - install-ephemeral:
                    action: chefrun
                    phase: install-ephemeral
                    precedingPhases: [ post-provision ]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "{$.roleName}" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[cloudera::ephemeral]" ]
                - install-java:
                    action: chefrun
                    precedingPhases: [ install-ephemeral ]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: ["{$.roleName}"]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[java]" ]
                      jattrs:
                        java:
                          install_flavor: "oracle"
                          jdk_version: "6"
                          java_home: "/usr/java/jdk6"
                          oracle:
                            accept_oracle_download_terms: "true"
                - install-mysql-client:
                    action: chefrun
                    precedingPhases: [install-java]
                    parameters:
                      isSudo: true
                      isSolo: true
                      roles: [ "{$.roleName}" ]
                      recipeUrl: "{$.cookbooks_url}"
                      runList: [ "recipe[mysql::client]" ]
                - disable-iptables:
                    action: execrun
                    precedingPhases: [ install-java ]
                    parameters:
                      isSudo: true
                      roles: [ "{$.roleName}" ]
                      command:
                          - bash
                          - "-c"
                          - |
                                /etc/init.d/iptables stop
              return:
                dns:
                  value: "{$.dns}"

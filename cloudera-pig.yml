application:
  configuration:
    configuration.cookbooks_url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-hadoop-cookbooks-stable-v5.tar.gz"
    configuration.repository_url: "http://archive.cloudera.com"
    configuration.cloudera_hadoop_version: "5.1.3"
  interfaces:
    configuration:
      cookbooks_url: "bind(cloudera-pig#input.cookbooks_url)"
      repository_url: "bind(cloudera-pig#input.repository_url)"
      cloudera_hadoop_version: "bind(cloudera-pig#input.cloudera_hadoop_version)"
    compute-Manager: 
      "*": "bind(cloudera-pig#compute-Manager.*)"
    vms:
      Node_Manager_DNS: "bind(cloudera-pig#vms.Node_Manager_DNS)"
      Node_Master_DNS: "bind(cloudera-pig#vms.Node_Master_DNS)"
      DataNodesDNS: "bind(cloudera-pig#vms.DataNodesDNS)"
    cloudera-flume:
      Flume_Status: "bind(cloudera-pig#cloudera-flume.Flume_Status)"
    cloudera-pig:
      Pig_Status: "bind(cloudera-pig#result.Pig_Status)"
      application-pic: "bind(metadata#output.application-pic)"
  components:
    metadata:
      type: cobalt.common.Constants
      interfaces:
        output:
          application-pic:
            type: publish-signal(map<string, object>)
            name: ""
      configuration:
        configuration.values:
          output.application-pic:
            large: "https://s3.amazonaws.com/qubell-images/pig-logo.gif"
            small: "https://s3.amazonaws.com/qubell-images/pig-logo.gif"
            small-height: 106
    cloudera-pig:
      type: workflow.Instance
      interfaces:
        input:
          repository_url: configuration(string)
          cookbooks_url: configuration(string)
          cloudera_hadoop_version: configuration(string)
        compute-Manager:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        vms:
          Node_Manager_DNS: consume-signal(string)
          Node_Master_DNS: consume-signal(string)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-flume:
          Flume_Status: consume-signal(string)
        result:
          Pig_Status:
            type: publish-signal(string)
            name: Pig status
      required: [vms, cloudera-flume, compute-Manager]
      configuration:
        configuration.triggers: {}
        configuration.workflows:
          launch:
            steps:
              - get-signals:
                  action: getSignals
                  parameters:
                    multi: true
                  output:
                    signals: result
              - install-pig:
                  action: chefrun
                  precedingPhases: [ get-signals ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Manager" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::pig]" ]
                    retryCount: 2
                    jattrs:
                      java:
                        java_home: "/usr/java/jdk6"
                      cloudera:
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        repository_url: "{$.repository_url}"
            return:
              - Pig_Status:
                  value: "Installed"
